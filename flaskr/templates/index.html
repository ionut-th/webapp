{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}


<link rel="stylesheet" type="text/css" href="./static/style.css">
{% block main %}

<div class="container" action="/index" method="post">
    <div class="d-grid gap-3">
        {% for text in listPosts %}
        <div class="container" style="margin-top: 10px;">
            <div class="row">
                <div class="card" style="width: 1000rem;">
                    <div class="container">
                        <a href="">{{text}}</a>
                    </div>
                    <div class="card-body">
                        Description
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
