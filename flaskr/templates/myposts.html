{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}


<link rel="stylesheet" type="text/css" href="./static/style.css">
{% block main %}

<div class="container" action="/myposts" method="post">
    <div class="d-grid gap-3">
        {% for post in listPosts %}
        <div class="container" style="margin-top: 10px;">
            <div class="row">
                <div class="card rounded" style="width: 1000rem; font-weight:bold; color:green">
                    <div class="card-body">
                        {{post[2]}}
                    </div>
                    <div style="color:rgb(0, 0, 0);" class="card-body">
                        {{post[3]}}
                    </div>
                    <div style="color: rgb(50, 50, 50)" class="card-body">
                        Location:  {{post[4]}} Phone:   {{post[5]}}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
