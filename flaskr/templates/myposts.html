{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}


<link rel="stylesheet" type="text/css" href="./static/style.css">
{% block main %}

<form action="/myposts" method="POST">
    <div class="container">
        <div class="d-grid gap-3">
            <h4 style="color: green;"> {{msg}}</h4>
            {% for post in listPosts %}
            <div class="container" style="margin-top: 10px;">
                <div class="row">
                    <div class="card " style="width: 1000rem; font-weight:bold; color:green">
                        <div class="card-body">
                            {{post[2]}}
                        </div>
                        <div style="color:rgb(0, 0, 0);" class="card-body">
                            {{post[3]}}
                        </div>
                        <div style="color: rgb(50, 50, 50)" class="card-body">
                            <p>Location: {{post[4]}} Phone: {{post[5]}}</p>
                            <p style="color: gray;">Post Date: {{post[7]}}</p>
                            <button class="btn btn-danger" name="delete_button" type="submit" value={{post[0]}}>Delete
                                Post</button>
                        </div>
                        
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</form>
{% endblock %}
